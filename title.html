<html>
    <head>
        <style>
            /*h1 {
                font-size : 14px;
            }*/

            .wave-text span {
                display: inline-block;
                font-size: 4rem;
                animation: wave 2s ease-in-out infinite;
            }

            .wave-text span:nth-child(1) {
                animation-delay: 0s;
            }
            .wave-text span:nth-child(2) {
                animation-delay: 0.2s;
            }
            .wave-text span:nth-child(3) {
                animation-delay: 0.4s;
            }
            .wave-text span:nth-child(4) {
                animation-delay: 0.6s;
            }
            .wave-text span:nth-child(5) {
                animation-delay: 0.8s;
            }

            @keyframes wave {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-20px);
                }
            }
        </style>
        <script>
        if (window.innerWidth <= 768) {
            //console.log("Mobile device");
            //document.body.innerHTML += "<p>Mobile device</p>";
        document.getElementById("the_title").style.fontSize = "2rem";
        } else {
            //console.log("Desktop device");
            //document.body.innerHTML += "<p>Desktop device</p>";
        document.getElementById("the_title").style.fontSize = "4rem";
        }
        </script>
    </head>
    <body>
         <h1 id= "the_title" class="wave-text">
            <span>W</span>
            <span>a</span>
            <span>l</span>
            <span>l</span>
            <span> </span>
            <span>O</span>
            <span>f</span>
            <span> </span>
            <span>F</span>
            <span>a</span>                
            <span>m</span>
            <span>e</span>
        </h1>
        <h6>by Shereen & Mr. Amhar</h6>
    </body>
</html>
